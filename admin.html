    <script>
        // åœ¨åº«ãƒ‡ãƒ¼ã‚¿ï¼ˆLocalStorageã‹ã‚‰èª­ã¿è¾¼ã¿ï¼‰
        function getInventoryData() {
            const stored = localStorage.getItem('inventoryData');
            if (stored) {
                return JSON.parse(stored);
            }
            
            // åˆæœŸãƒ‡ãƒ¼ã‚¿
            const defaultInventory = {
                'HND10': {
                    'Non-Amazon PC': { total: 15, available: 12 },
                    'Amazon PC': { total: 10, available: 8 },
                    'Monitor': { total: 8, available: 6 }
                },
                'HND17': {
                    'Non-Amazon PC': { total: 12, available: 10 },
                    'Amazon PC': { total: 8, available: 7 },
                    'Monitor': { total: 6, available: 5 }
                },
                'HND21': {
                    'Non-Amazon PC': { total: 10, available: 9 },
                    'Amazon PC': { total: 6, available: 4 },
                    'Monitor': { total: 5, available: 3 }
                }
            };
            
            saveInventoryData(defaultInventory);
            return defaultInventory;
        }
        
        function saveInventoryData(inventoryData) {
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
        }
        
        let inventory = getInventoryData();
        
        function showSection(sectionName) {
            // å…¨ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤º
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // å…¨ãƒœã‚¿ãƒ³ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // é¸æŠã•ã‚ŒãŸã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
            document.getElementById(sectionName).classList.add('active');
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // äºˆç´„çŠ¶æ³ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®å ´åˆã¯ã‚µãƒãƒªãƒ¼ã‚’æ›´æ–°
            if (sectionName === 'reservations') {
                updateReservationSummary();
            }
        }
        
        function getReservations() {
            const stored = localStorage.getItem('reservations');
            return stored ? JSON.parse(stored) : [];
        }
        
        function updateReservationSummary() {
            const reservations = getReservations();
            const activeReservations = reservations.filter(r => r.status === 'active');
            const returnedReservations = reservations.filter(r => r.status === 'returned');
            
            let html = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div style="background: rgba(52, 152, 219, 0.2); padding: 20px; border-radius: 10px; text-align: center;">
                        <h4 style="margin-bottom: 10px;">ğŸ“Š ç·äºˆç´„æ•°</h4>
                        <div style="font-size: 24px; font-weight: bold;">${reservations.length}</div>
                    </div>
                    <div style="background: rgba(231, 76, 60, 0.2); padding: 20px; border-radius: 10px; text-align: center;">
                        <h4 style="margin-bottom: 10px;">ğŸ”„ åˆ©ç”¨ä¸­</h4>
                        <div style="font-size: 24px; font-weight: bold;">${activeReservations.length}</div>
                    </div>
                    <div style="background: rgba(46, 204, 113, 0.2); padding: 20px; border-radius: 10px; text-align: center;">
                        <h4 style="margin-bottom: 10px;">âœ… è¿”å´æ¸ˆã¿</h4>
                        <div style="font-size: 24px; font-weight: bold;">${returnedReservations.length}</div>
                    </div>
                </div>
            `;
            
            if (activeReservations.length > 0) {
                html += '<h4 style="margin-bottom: 15px;">ğŸ”„ ç¾åœ¨åˆ©ç”¨ä¸­ã®äºˆç´„ï¼ˆæœ€æ–°5ä»¶ï¼‰</h4>';
                activeReservations.slice(0, 5).forEach(reservation => {
                    html += `
                        <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; margin-bottom: 10px; border-radius: 8px;">
                            <strong>${reservation.reservationId}</strong> - ${reservation.alias} (${reservation.pickupSite})<br>
                            <small>æœŸé–“: ${reservation.startDate} ï½ ${reservation.endDate}</small>
                        </div>
                    `;
                });
            }
            
            document.getElementById('reservationSummary').innerHTML = html;
        }
        
        function renderInventory() {
            const container = document.getElementById('inventoryDisplay');
            let html = '';
            
            for (let siteId in inventory) {
                html += `
                    <div class="site-card">
                        <div class="site-title">ğŸ“ ${siteId}</div>
                `;
                
                for (let equipmentType in inventory[siteId]) {
                    const equipment = inventory[siteId][equipmentType];
                    html += `
                        <div class="equipment-row">
                            <span class="equipment-name">${equipmentType}</span>
                            <div class="equipment-controls">
                                <span style="color: rgba(255,255,255,0.8);">åˆ©ç”¨å¯èƒ½:</span>
                                <input type="number" class="inventory-input" 
                                       value="${equipment.available}" 
                                       min="0" max="${equipment.total}"
                                       onchange="updateInventory('${siteId}', '${equipmentType}', 'available', this.value)">
                                <span style="color: rgba(255,255,255,0.8);">/ ${equipment.total}å°</span>
                                <button class="update-btn" onclick="updateTotal('${siteId}', '${equipmentType}')">ç·æ•°å¤‰æ›´</button>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            container.innerHTML = html;
        }
        
        function updateInventory(siteId, equipmentType, field, value) {
            const numValue = parseInt(value);
            if (numValue >= 0 && numValue <= inventory[siteId][equipmentType].total) {
                inventory[siteId][equipmentType][field] = numValue;
                saveInventoryData(inventory); // LocalStorageã«ä¿å­˜
                console.log(`${siteId} ${equipmentType} ${field} ã‚’ ${numValue} ã«æ›´æ–°`);
            } else {
                alert('ç„¡åŠ¹ãªå€¤ã§ã™ã€‚0ä»¥ä¸Šã€ç·æ•°ä»¥ä¸‹ã®å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                renderInventory(); // å…ƒã®å€¤ã«æˆ»ã™
            }
        }
        
        function updateTotal(siteId, equipmentType) {
            const newTotal = prompt(`${siteId} ${equipmentType} ã®ç·æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:`, 
                                   inventory[siteId][equipmentType].total);
            
            if (newTotal !== null) {
                const numTotal = parseInt(newTotal);
                if (numTotal >= 0) {
                    inventory[siteId][equipmentType].total = numTotal;
                    // åˆ©ç”¨å¯èƒ½æ•°ãŒç·æ•°ã‚’è¶…ãˆãªã„ã‚ˆã†ã«èª¿æ•´
                    if (inventory[siteId][equipmentType].available > numTotal) {
                        inventory[siteId][equipmentType].available = numTotal;
                    }
                    saveInventoryData(inventory); // LocalStorageã«ä¿å­˜
                    renderInventory();
                }
            }
        }
        
        // åˆæœŸè¡¨ç¤º
        renderInventory();
